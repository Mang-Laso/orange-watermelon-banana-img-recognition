{% extends "base.html" %} 
{% block content %}

<h2>Orange, Watermelon, or Banana?</h2>

<div class="container">
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose Image
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview"></div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg" id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <div id="result" style="display:none;">
        <h3>Prediction Result</h3>
        <p>The predicted class is: <span id="predicted-class"></span></p>
        <p>The probability is: <span id="probability"></span></p>
    </div>

</div>

<h3 id="result">
    Predicted Class: <span id="predicted-class"></span><br>
    Probability: <span id="probability"></span>
</h3>

<div class="container">
    <h1>Prediction Result</h1>

    <!-- Displaying the prediction result -->
    <p><span id="precision"></span></p>
    <p><span id="recall"></span></p>
    <p><span id="f1-score"></span></p>
    <p><span id="confusion-matrix"></span></p>

    <!-- Add more HTML code to display relevant information -->
</div>

{% endblock %}
